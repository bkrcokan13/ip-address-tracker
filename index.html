<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
 
  <title>IP Address Tracker</title>
</head>
<body>
  <header class="main-header">
    <div class="header-title">
      <h2>IP Address Tracker</h2>
    </div>

    <div class="search-box">
      <input type="text" id="search-input-field" placeholder="Search for any IP address or domain">
      <a id="search-submit-btn"><img src="images/icon-arrow.svg" alt=""></a>
    </div>

    <div class="result-summary-boxes">
      
      <div class="summary-box">
        <div class="summary-title">
          <h6>IP ADDRESS</h6>
        </div>
        <div class="summary-result">
          <h2 id="ip-address-label">....</h2>
        </div>
      </div>

      <div class="summary-box">
        <div class="summary-title">
          <h6>LOCATION</h6>
        </div>
        <div class="summary-result">
          <h2 id="location-label">....</h2>
        </div>
      </div>

      <div class="summary-box">
        <div class="summary-title">
          <h6>TIMEZONE</h6>
        </div>
        <div class="summary-result">
          <h2 id="timezone-label">....</h2>
        </div>
      </div>

      <div class="summary-box">
        <div class="summary-title">
          <h6>ISP</h6>
        </div>
        <div class="summary-result">
          <h2 id="isp-label">....</h2>
        </div>
      </div>

    </div>
  </header>
  <div id="map"></div>
  <script src="/static/js/script.js"></script> 
</body>
</html>
